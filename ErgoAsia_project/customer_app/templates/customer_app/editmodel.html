<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% comment %} <link rel="stylesheet" href="{% static "css/model.css" %}"> {% endcomment %}

        <script>
            $('#myModal').modal('show'); 
        </script>
    <body class="bg-dark">
        <div id="myModal"  tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
             
                <div class="modal-body">
                    <form>
                      {% for customer_data in  customer_data %}
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="firstName">Customer ID:</label>
                            <input type="text" id="" value={{customer_data.customer_id}} name="firstName" class="form-control" readonly>
                          </div>
                        </div>
                          <div class="col-md-6">
                          <div class="form-group">
                            <label for="email">Part Name:</label>
                            <input type="text" id="" value={{customer_data.Part_Name}} name="email" class="form-control" readonly>
                          </div>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Description:</label>
                            <input type="text" id="" value={{customer_data.desc}} name="password" class="form-control" readonly>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Total Volume :</label>
                            <input type="text" id="" value={{customer_data.tv}} name="password" class="form-control" readonly>
                          </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="lastName">Company Name:</label>
                            <input type="text" id="" value={{customer_data.cname}} name="lastName" class="form-control" readonly>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Part No :</label>
                            <input type="text" id="" value={{customer_data.pname}} name="password" class="form-control" readonly>
                          </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Part Type :</label>
                            <input type="text" id="" value={{customer_data.meal_preference}} name="password" class="form-control" readonly>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Anual Volume :</label>
                            <input type="text" id="" value={{customer_data.av}} name="password" class="form-control" readonly>
                          </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Additional Data :</label>
                            <input type="text" id="" value={{customer_data.blank_name}} name="password" class="form-control" readonly>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="password">Start of Production</label>
                            <input type="text" id="" value={{customer_data.sop}} name="password" class="form-control" readonly>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                      <div class="modal-footer">
                        <a href="{% url "Cdashboard" %}"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button><a>
                    </form>
                  </div>
                </div>
          </div>
        </div>
    
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
    
</html>
